language: node_js
node_js:
  - 0.12
  - 4
  - 5
  - 6
sudo: false
cache:
  directories:
    - node_modules
before_script:
  - npm prune
matrix:
  fast_finish: true
  allow_failures:
    - node_js: 6
env:
  global:
    - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - libboost-all-dev
